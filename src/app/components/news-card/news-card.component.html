<div class="flex flex-col items-center">
    <header>
        <h1 class="text-4xl my-10">{{ title }}</h1>
    </header>

    <!-- <button class="w-[300px] h-[50px] rounded bg-[#7c0404] text-white">Fetch News</button> -->
    <div class="flex mx-20 items-center" *ngIf="newsData">
        <ul>
            <li class="my-10" *ngFor="let article of newsData.articles">
                <h3 class="text-green-600 font-bold text-lg">{{ article.title }}</h3>
                <p class="text-lg">{{ article.description }}</p>
            </li>
        </ul>
    </div>

</div>
