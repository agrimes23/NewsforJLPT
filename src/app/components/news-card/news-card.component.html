<div>
    <header>
        <h1>{{ title }}</h1>
    </header>

    <button style="width: 300px; height: 50px; background: #7c0404; color: white;" (click)="fetchData()">Fetch News</button>
    <div *ngIf="newsData">
        <ul>
            <li *ngFor="let article of newsData.articles">
                <h3>{{ article.title }}</h3>
                <p>{{ article.description }}</p>
            </li>
        </ul>
    </div>

</div>
